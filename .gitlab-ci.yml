image: debian:bullseye

before_script:
  - apt-get update && apt-get install -y openssh-client

stages:
  - deploy

deploy:
  stage: deploy
  script:
    - mkdir -p ~/.ssh
    - echo -e "$GITLAB_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H 185.207.64.193 >> ~/.ssh/known_hosts
    - ssh root@185.207.64.193 "cd /var/www/api.tinderone.app && chmod +x ./deploy.sh && ./deploy.sh"
  tags:
    - tinderone-build
  only:
    - main
